<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <!-- 0) Set initial theme BEFORE paint (uses saved pref; else follows system) -->
  <script>
    (function () {
      const saved = localStorage.getItem('theme');            // 'dark' | 'light' | null
      const prefers = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const dark = saved ? saved === 'dark' : prefers;
      if (dark) document.documentElement.classList.add('dark');
      document.documentElement.setAttribute('data-theme', dark ? 'dark' : 'light');
    })();
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Dark / Light Mode ‚Äî Minimal Test</title>

  <!-- 1) Tell Tailwind to use class-based dark mode, then load the CDN -->
  <script>tailwind = { config: { darkMode: 'class' } };</script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col items-center justify-center gap-8
             bg-white text-black
             dark:bg-[#0b0e14] dark:text-white">

  <header class="fixed top-0 left-0 right-0">
    <div class="mx-auto max-w-3xl p-3">
      <div class="rounded-xl px-4 py-2 border border-black/10 dark:border-white/10
                  bg-white/80 dark:bg-white/5 backdrop-blur flex items-center justify-between">
        <strong>Dark/Light Test</strong>

        <button id="themeToggle"
                class="inline-flex items-center gap-2 rounded-lg border border-black/15 dark:border-white/20
                       px-3 py-1.5 hover:border-indigo-300 hover:shadow-sm transition">
          <span class="dark:hidden" aria-hidden="true">üåô</span>
          <span class="hidden dark:inline" aria-hidden="true">‚òÄÔ∏è</span>
          <span class="text-sm">Toggle Theme</span>
        </button>
      </div>
    </div>
  </header>

  <main class="w-full max-w-3xl px-4 pt-24">
    <h1 class="text-3xl font-bold text-center">If the toggle works, this page will flip styles</h1>

    <!-- Obvious contrast block -->
    <div class="mt-6 p-6 rounded-xl border
                bg-white text-black border-black/20
                dark:bg-black dark:text-white dark:border-white/30">
      This card turns <strong>white</strong> in light mode and <strong>black</strong> in dark mode.
    </div>

    <!-- Secondary block to show background contrast -->
    <div class="mt-4 grid gap-4 sm:grid-cols-2">
      <div class="p-4 rounded-xl border border-black/15 dark:border-white/20
                  bg-gray-100 dark:bg-[#121826]">
        Secondary surface
      </div>
      <div class="p-4 rounded-xl border border-black/15 dark:border-white/20
                  bg-gray-100 dark:bg-[#121826]">
        Another surface
      </div>
    </div>

    <!-- Live status -->
    <div class="mt-6 text-sm">
      Mode status:
      <code id="modeStatus"
            class="rounded-md px-2 py-1 border border-black/15 dark:border-white/20
                   bg-gray-100 dark:bg-[#121826]">light</code>
    </div>
  </main>

  <footer class="mt-10 pb-10 text-xs text-gray-600 dark:text-gray-400">
    ¬© <span id="year"></span>
  </footer>

  <!-- 2) Toggle logic at END of body (so elements exist) -->
  <script>
    const $ = (sel) => document.querySelector(sel);

    // Footer year
    const yearEl = $('#year');
    if (yearEl) yearEl.textContent = new Date().getFullYear();

    // Update mode status label
    const modeEl = $('#modeStatus');
    function syncModeLabel() {
      const isDark = document.documentElement.classList.contains('dark');
      if (modeEl) modeEl.textContent = isDark ? 'dark' : 'light';
    }
    syncModeLabel();

    // Toggle button
    const btn = $('#themeToggle');
    btn?.addEventListener('click', () => {
      const isDark = document.documentElement.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', isDark ? 'dark' : 'light');
      syncModeLabel();
    });
  </script>

  <!--
    NOTE:
    If nothing changes visually but the mode label flips,
    your browser/extension may be forcing dark mode.
    Disable "Force dark pages" (Opera GX) or extensions like Dark Reader for this page,
    then hard-reload (Ctrl/Cmd + Shift + R).
  -->
</body>
</html>
